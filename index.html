<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Text Encoder / Text to Image Decoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      transition: background-color 0.3s ease;
      display: flex;
    }

    #sidebar {
      width: 50px;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: width 0.5s ease;
    }

    #sidebar:hover {
      width: 100px;
      transition: 1s cubic-bezier(0.45, -0.51, 0.17, 0.96);
    }

    .toggle {
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .toggle:hover {
      transform: scale(1.5);
      transition: 1s;
    }

    #main {
      flex: 1;
      padding: 20px;
      transition: margin 0.3s ease;
      overflow: hidden;
      transition: 1s;
    }

    .section {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      background-color: #fff;
    }

    input[type="file"],
    textarea,
    button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }

    .outputText {
      font-weight: bold;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
      hyphens: auto;
      color: black;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      margin-top: 10px;
    }

    #encode.active,
    #decode.active {
      display: block;
    }

    .darkMode #main {
      background-color: #222;
      color: #000000;
      transition: 1s;
    }

    .darkMode #sidebar {
      background-color: #444;
    }

    .darkMode #sidebar:hover {
      width: 100px;
      transition: 1s cubic-bezier(0.45, -0.51, 0.17, 0.96);
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="toggle" onclick="toggleDarkMode()">ðŸŒ“</div>
    <div class="toggle" onclick="showEncodeSection()">ðŸ”’</div>
    <div class="toggle" onclick="showDecodeSection()">ðŸ”“</div>
  </div>

  <div id="main">
    <div id="encode" class="section active">
      <h1>Image to Text Encoder</h1>
      <input type="file" id="fileInput">
      <button onclick="encodeImage()">Encode Image</button>
      <br>
      <img id="preview" src="" alt="Preview Image">
      <textarea id="encodedText" placeholder="Encoded Text" readonly></textarea>
    </div>

    <div id="decode" class="section">
      <h1>Text to Image Decoder</h1>
      <textarea id="decodedText" placeholder="Enter encoded text"></textarea>
      <button onclick="decodeText()">Decode Text</button>
      <br>
      <img id="decodedImage" src="" alt="Decoded Image">
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('darkMode');
    }

    function showEncodeSection() {
      document.getElementById('encode').classList.add('active');
      document.getElementById('decode').classList.remove('active');
    }

    function showDecodeSection() {
      document.getElementById('decode').classList.add('active');
      document.getElementById('encode').classList.remove('active');
    }

    function encodeImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const image = new Image();
          image.src = event.target.result;
          document.getElementById('preview').src = event.target.result;

          document.getElementById('encodedText').value = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function decodeText() {
      const decodedText = document.getElementById('decodedText').value;
      const decodedImage = document.getElementById('decodedImage');

      decodedImage.src = decodedText;
    }
  </script>
</body>
</html>
