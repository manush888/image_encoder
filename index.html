<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Text Encoder / Text to Image Decoder</title>
  <style>
    /* Your provided CSS styles here */
    /* ... */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      transition: background-color 0.3s ease;
      display: flex;
    }


    #sidebar {
      width: 50px;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: width 0.3s ease;
      padding-top: 20px;
    }

    #sidebar:hover {
      width: 150px;
    }

    .toggle {
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .toggle:hover {
      transform: scale(1.2);
    }

    #main {
      flex: 1;
      padding: 20px;
      transition: margin 0.3s ease;
      overflow: hidden;
    }

    .section {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      background-color: #fff;
    }

    input[type="file"],
    textarea,
    button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }

    .outputText {
      font-weight: bold;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
      hyphens: auto;
      color: black;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      margin-top: 10px;
    }

    #encode.active,
    #decode.active {
      display: block;
    }

    .darkMode #main {
      background-color: #222;
      color: #fff;
    }

    .darkMode #sidebar {
      background-color: #444;
    }

    .darkMode #sidebar:hover {
      width: 150px;
    }
  </style>

</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div class="toggle" onclick="toggleDarkMode()">â˜½</div>
    <div class="toggle" onclick="showEncodeSection()">Encode</div>
    <div class="toggle" onclick="showDecodeSection()">Decode</div>
  </div>
  
  <!-- Main Content Area -->
  <div id="main">
    <!-- Encoding Section -->
    <div id="encode" class="section active">
      <h1>Image to Text Encoder</h1>
      <input type="file" id="fileInput">
      <button onclick="encodeImage()">Encode Image</button>
      <br>
      <img id="preview" src="" alt="Preview Image">
      <textarea id="encodedText" placeholder="Encoded Text" readonly></textarea>
    </div>

    <!-- Decoding Section -->
    <div id="decode" class="section">
      <h1>Text to Image Decoder</h1>
      <textarea id="decodedText" placeholder="Enter encoded text"></textarea>
      <button onclick="decodeText()">Decode Text</button>
      <br>
      <img id="decodedImage" src="" alt="Decoded Image">
      <a href="#" id="downloadLink" download="decoded_image.png"><button>Download Image</button></a>
    </div>
  </div>

  <!-- JavaScript Section -->
  <script>
    // Toggle Dark Mode
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('darkMode');
    }

    // Show Encoding Section
    function showEncodeSection() {
      document.getElementById('encode').classList.add('active');
      document.getElementById('decode').classList.remove('active');
    }

    // Show Decoding Section
    function showDecodeSection() {
      document.getElementById('decode').classList.add('active');
      document.getElementById('encode').classList.remove('active');
    }

    // Encode Image (Placeholder - Add your encoding logic here)
    function encodeImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const image = new Image();
          image.src = event.target.result;
          document.getElementById('preview').src = event.target.result;

          // Placeholder for encoding logic
          // This example sets the encoded text as the image data URL
          document.getElementById('encodedText').value = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    // Decode Text (Placeholder - Add your decoding logic here)
    function decodeText() {
      const decodedText = document.getElementById('decodedText').value;

      // Placeholder for decoding logic
      // This example sets the decoded image source as the entered text
      document.getElementById('decodedImage').src = decodedText;
    }
  </script>
</body>
</html>
